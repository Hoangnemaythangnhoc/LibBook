<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/chat-widget.css">
    <!-- SockJS -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

    <!-- STOMP over SockJS -->
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

</head>
<body>
<div class="chat-container">
    <input type="hidden" id="currentUserId" th:value="${session.USER.userId}" />
    <!-- Sidebar với danh sách contacts -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Tin nhắn</h2>
        </div>

        <div class="contacts-list" id="contactsList">
            <!-- Contacts sẽ được thêm bằng JavaScript -->
        </div>
    </div>

    <!-- Main chat area -->
    <div class="chat-main">
        <div class="chat-header" id="chatHeader">
            <div class="chat-header-info">
                <img src="/placeholder.svg?height=40&width=40" alt="Avatar" class="header-avatar" id="headerAvatar">
                <div class="header-details">
                    <h3 id="headerName">Chọn một cuộc trò chuyện</h3>
                    <span class="status" id="headerStatus">Offline</span>
                </div>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message">
                <h3>Chào mừng đến với Chat App!</h3>
                <p>Chọn một người bạn từ danh sách để bắt đầu trò chuyện.</p>
            </div>
        </div>

        <div class="message-input-container" id="messageInputContainer">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." class="message-input">
                <button class="send-btn" id="sendBtn">➤</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/chat-script.js"></script>
</body>
</html>
