<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Upload New Book</title>
</head>
<body>
<div th:fragment="uploadBookFragment">
    <div class="upload-form">
        <h2>Upload New Book</h2>
        <form id="uploadBookForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Book Name</label>
                    <input type="text" class="form-control" id="name" name="productName" placeholder="Enter book name"
                           required/>
                </div>
                <div class="col-md-6">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" name="author" placeholder="Enter author name"
                           required/>
                </div>
                <div class="col-md-6">
                    <label for="publisher" class="form-label">Publisher</label>
                    <input type="text" class="form-control" id="publisher" name="publisher"
                           placeholder="Enter publisher name"/>
                </div>
                <div class="col-md-6">
                    <label for="price" class="form-label">Price (VND)</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price"
                           placeholder="Enter price" required/>
                </div>
                <div class="col-md-6">
                    <label for="discount" class="form-label">Discount (%)</label>
                    <input type="number" class="form-control" id="discount" name="discount"
                           placeholder="Enter discount (0-100)" min="0" max="100" value="0"/>
                </div>
                <div class="col-md-6">
                    <label for="available" class="form-label">Available (Quantity)</label>
                    <input type="number" class="form-control" id="available" name="available"
                           placeholder="Enter quantity available" required/>
                </div>
                <div class="col-md-6">
                    <label for="tags" class="form-label">Tags</label>
                    <select class="form-control" id="tags" name="tags" multiple style="width: 100%;"></select>
                </div>
                <div class="col-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"
                              placeholder="Enter description" required></textarea>
                </div>
                <div class="col-12">
                    <label for="img" class="form-label">Image File</label>
                    <input type="file" class="form-control" id="img" name="imageFile" accept="image/*" required/>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary mt-3">Upload Book</button>
                    <!--                    <button type="button" id="cancel-upload-btn" class="btn btn-secondary mt-3 ms-2">Cancel</button>-->
                </div>
            </div>
        </form>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4 mt-5" id="bookList"></div>
</div>
</body>
</html>
